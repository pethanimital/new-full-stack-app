<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Stock Market Predictor</h1>
            <p>AI-powered stock price forecasting</p>
        </header>
        
        <div class="input-card">
            <div class="input-group">
                <label for="stockSymbol">Stock Symbol:</label>
                <select id="stockSymbol">
                    <option value="AAPL">AAPL (Apple)</option>
                    <option value="MSFT">MSFT (Microsoft)</option>
                    <option value="GOOGL">GOOGL (Alphabet)</option>
                    <option value="AMZN">AMZN (Amazon)</option>
                    <option value="TSLA">TSLA (Tesla)</option>
                    <option value="META">META (Meta/Facebook)</option>
                    <option value="NFLX">NFLX (Netflix)</option>
                    <option value="NVDA">NVDA (Nvidia)</option>
                    <option value="JPM">JPM (JPMorgan Chase)</option>
                    <option value="V">V (Visa)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="daysToPredict">Days to Predict:</label>
                <input type="number" id="daysToPredict" value="7" min="1" max="30">
            </div>
            
            <div class="input-group">
                <label for="trainingData">Training Data (days):</label>
                <input type="number" id="trainingData" value="90" min="30" max="365">
            </div>
            
            <button id="predictBtn" class="predict-btn">
                <i class="fas fa-rocket"></i> Predict Stock Price
            </button>
        </div>
        
        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
            <div class="prediction-results">
                <h3>Prediction Results</h3>
                <div id="predictionData"></div>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Training AI model and analyzing data...</p>
        </div>
    </div>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Brain.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
    <script src="script.js"></script>
</body>
</html>
